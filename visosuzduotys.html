<!DOCTYPE html>
<html>
<head>
    <title>Užduotys</title>
    <style>
        /* CSS stiliai čia */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            margin-top: 0;
        }

        .section {
            margin-bottom: 40px;
        }

        .section label {
            display: block;
            margin-bottom: 5px;
        }

        .section input[type="text"],
        .section input[type="number"] {
            padding: 5px;
            width: 200px;
        }

        .section button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .square {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        .clock {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .reversed-list li {
            list-style-type: none;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Užduotys</h1>

    <div class="section">
        <h2>1. Skaičių suma:</h2>
        <label for="number1">Pirmas skaičius:</label>
        <input type="number" id="number1">
        <br>
        <label for="number2">Antras skaičius:</label>
        <input type="number" id="number2">
        <br>
        <button onclick="skaiciuotiSuma()">Skaiciuoti sumą</button>
        <p id="suma"></p>
    </div>

    <div class="section">
        <h2>2. Spalvos keitimas:</h2>
        <div class="square" id="kvadratas"></div>
        <button onclick="keistiSpalva()">Keisti spalvą</button>
    </div>

    <div class="section">
        <h2>3. Laikrodis:</h2>
        <div class="clock" id="laikrodis"></div>
        <button onclick="pradetiLaikrodi()">Pradėti</button>
    </div>

    <div class="section">
        <h2>4. Teksto apvertimas:</h2>
        <label for="tekstas">Įveskite tekstą:</label>
        <input type="text" id="tekstas">
        <br>
        <button onclick="apverstiTeksta()">Apversti</button>
        <p id="apvertasTekstas"></p>
    </div>

    <div class="section">
        <h2>5. Skaičių atvirkštinis sąrašas:</h2>
        <label for="skaicius">Įveskite skaičių:</label>
        <input type="number" id="skaicius">
        <br>
        <button onclick="generuotiSarasa()">Generuoti sąrašą</button>
        <ul class="reversed-list" id="sarasas"></ul>
    </div>

    <script>
        // 1. Skaičių suma
        function skaiciuotiSuma() {
            let number1 = parseInt(document.getElementById("number1").value);
            let number2 = parseInt(document.getElementById("number2").value);
            let suma = number1 + number2;
            document.getElementById("suma").textContent = "Suma: " + suma;
        }

        // 2. Spalvos keitimas
        function keistiSpalva() {
            const kvadratas = document.getElementById("kvadratas");
            let spalvosKodas = generuotiAtsitiktineSpalva();
            kvadratas.style.backgroundColor = spalvosKodas;
        }

        function generuotiAtsitiktineSpalva() {
            let spalvosKodas = "#" + Math.floor(Math.random() * 16777215).toString(16);
            return spalvosKodas;
        }

        // 3. Laikrodis
        let laikrodis;

        function pradetiLaikrodi() {
            if (laikrodis) {
                clearInterval(laikrodis);
            }
            laikrodis = setInterval(atnaujintiLaikrodi, 1000);
        }

        function atnaujintiLaikrodi() {
            let laikas = new Date();
            let valandos = laikas.getHours();
            let minutes = laikas.getMinutes();
            let sekundes = laikas.getSeconds();
            document.getElementById("laikrodis").textContent = valandos + ":" + minutes + ":" + sekundes;
        }

        // 4. Teksto apvertimas
        function apverstiTeksta() {
            let tekstas = document.getElementById("tekstas").value;
            let apvertasTekstas = tekstas.split("").reverse().join("");
            document.getElementById("apvertasTekstas").textContent = "Apverstas tekstas: " + apvertasTekstas;
        }

        // 5. Skaičių atvirkštinis sąrašas
        function generuotiSarasa() {
            let skaicius = parseInt(document.getElementById("skaicius").value);
            let sarasas = document.getElementById("sarasas");
            sarasas.innerHTML = "";

            for (var i = skaicius; i >= 1; i--) {
                let elementas = document.createElement("li");
                elementas.textContent = i;
                sarasas.appendChild(elementas);
            }
        }
    </script>
</body>
</html>
