<!DOCTYPE html>
<html>

<head>
    <title>Užduotys</title>
    <style>
        /* CSS stiliai čia */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            margin-top: 0;
        }

        .section {
            margin-bottom: 40px;
        }

        .section label {
            display: block;
            margin-bottom: 5px;
        }

        .section input[type="text"],
        .section input[type="number"] {
            padding: 5px;
            width: 200px;
        }

        .section button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .square {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        .clock {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .reversed-list li {
            list-style-type: none;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <h1>Užduotys</h1>

    <div class="section">
        <h2>1. Skaičiuotuvas:</h2>
        <section>
            <h2>Skaičių skaičiavimai</h2>
            <input type="number" id="number1" placeholder="Įveskite skaičių">
            <select id="veiksmas">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="number" id="number2" placeholder="Įveskite skaičių">

            <button onclick="skaiciuoti()">Skaičiuoti</button>
            <p id="rezultatas"></p>
        </section>
    </div>

    <div class="section">
        <h2>2. Spalvos keitimas:</h2>
        <div class="square" id="kvadratas"></div>
        <button onclick="keistiSpalva()">Keisti spalvą</button>
    </div>

    <div class="section">
        <h2>3. Laikrodis:</h2>
        <div class="clock" id="laikrodis"></div>
        <button onclick="pradetiLaikrodi()">Pradėti</button>
    </div>

    <div class="section">
        <h2>4. Teksto apvertimas:</h2>
        <label for="tekstas">Įveskite tekstą:</label>
        <input type="text" id="tekstas">
        <br>
        <button onclick="apverstiTeksta()">Apversti</button>
        <p id="apvertasTekstas"></p>
    </div>

    <div class="section">
        <h2>5. Skaičių atvirkštinis sąrašas:</h2>
        <label for="skaicius">Įveskite skaičių:</label>
        <input type="number" id="skaicius">
        <br>
        <button onclick="generuotiSarasa()">Generuoti sąrašą</button>
        <ul class="reversed-list" id="sarasas"></ul>
    </div>
    <div class="section">
        <h2>6. Studentų valdymas:</h2>
        <label for="vardas">Vardas:</label>
        <input type="text" id="vardas">
        <br>
        <label for="pavarde">Pavardė:</label>
        <input type="text" id="pavarde">
        <br>
        <label for="amzius">Amžius:</label>
        <input type="number" id="amzius">
        <br>
        <label for="pažymys">Akademinis pažymys:</label>
        <input type="number" id="pazymys">
        <br>
        <button onclick="pridetiStudenta()">Pridėti studentą</button>
        <button onclick="atvaizduotiStudentus()">Atvaizduoti studentus</button>
        <ul class="studentu-sarasas" id="studentuSarasas"></ul>
    </div>

    <script src="myfunctions.js"></script>
    <script src="studentas.js"></script>
</body>

</html>
